<script>
    window.name = "花子";

    const taro = {
        name: "太郎",
        hello: function() {
            console.log("こんにちは、" + this.name);
        }
    }

    setTimeout(taro.hello.bind(taro), 2000);
    setTimeout(taro.hello, 2000);
    setTimeout(function(){
        taro.hello();
    }, 3000);
</script>
