<script>
    window.greeting = "こんにちは";

    function hello() {
        console.log(this.greeting);
    }

    hello();

    const dog = {
        greeting: "ワンワン",
        hello
    };

    dog.hello();

    const gorilla = {
        greeting: "ウホウホ",
        hello
    };

    gorilla.hello();
    const transform = gorilla.hello;
    transform();

    setTimeout(gorilla.hello, 2000);
    setTimeout(gorilla.hello.bind(gorilla), 2000);
</script>
