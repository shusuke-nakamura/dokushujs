<script>
    function genStep(min, max, step) {
        let currentValue = min - step;

        return {
            next() {
                currentValue += step;
                if (currentValue > max) {
                    return {
                        done: true,
                    }
                } else {
                    return {
                        done: false,
                        value: currentValue,
                    }
                }
            }
        };
    }

    const it = genStep(4, 10, 2); // genStep( min, max, step )
    let a = it.next();
    while (!a.done) {
        console.log(a.value);
        a = it.next();
    }
    // > 4
    // > 6
    // > 8
    // > 10
</script>
