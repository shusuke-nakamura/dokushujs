<script>
    function totalPrice(taxRate, ...productPrices) {
        let sum = 0;

        for (const price of productPrices) {
            sum += price;
        }

        return Math.floor((1 + taxRate / 100) * sum);
    }

    console.log(totalPrice(10, 100, 200, 300));
    console.log(totalPrice(8, 100, 200, 300, 400));
</script>
