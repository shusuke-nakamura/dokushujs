<script>
    function delayMessageFactory(printFn, ms) {
        return function(msg) {
            setTimeout(function() {
                printFn(msg);
            }, ms);
        };
    }

    const dialog = delayMessageFactory(alert, 2000);
    dialog("こんにちは");
    const log = delayMessageFactory(console.log, 1000);
    log("こんばんは")
</script>
