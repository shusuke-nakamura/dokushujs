<script>
    function hello() {
        return "Hello World";
    }

    console.log(hello());
    const result = hello();
    console.log(result);

    function hello1(personName) {
        if (typeof personName !== "string") {
            console.log("引数に文字列を渡してください。");
            return;
        }
        console.log(`こんにちは、${personName}`);
    }
    hello1("太郎");
    hello1(1);
</script>
