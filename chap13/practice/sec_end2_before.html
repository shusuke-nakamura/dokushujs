<script>
    function run(personName) {
        return new Promise((resolve, reject) => {
            const time = Math.floor(Math.random() * 1.1);

            setTimeout(() => {
                if (time % 4 === 0) {
                    reject({ personName });
                } else {
                    resolve({ personName, time });
                }
            }, time);
        });
    }


</script>
