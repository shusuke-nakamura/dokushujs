<script>
    new Promise((resolve, reject) => {
        setTimeout(() => {
            const date = new Date();
            const second = date.getSeconds();

            if (second % 2) {
                reject(second);
            } else {
                resolve(second);
            }
        }, 1000);
    }).then(second => {
        console.log(`${second}は偶数のため、成功とします。`);
    }).catch(second => {
        console.log(`${second}は奇数のため、エラーとします。`);
    }).finally(() => {
        console.log("処理を終了します。");
    });
</script>
