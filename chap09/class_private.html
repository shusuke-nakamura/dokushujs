<script>
    class Counter {
        #count = 0;
        #print() {
            console.log(this.#count);
        }

        increment() {
            this.#count++;
            this.#print();
        }
    }

    const counter = new Counter;
    counter.increment();
    // counter.#count = 16; // プライベートは外部からアクセス不可
    // counter.#print(); // プライベートは外部からアクセス不可
</script>
